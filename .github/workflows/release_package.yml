name: Sync Version and Publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write


jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          branch: main

      - name: Switch to main
        run: |
          git fetch origin main
          git checkout main

      - name: Update version from tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          python scripts/set_version.py $TAG_NAME

      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pytest_htmlx/__init__.py
          git commit -m "chore: set version from $TAG_NAME" || echo "No changes to commit"
          git push origin main
      
      - name: Verify new version
        run: grep __version__ pytest_htmlx/__init__.py
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Verify install from TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --index-url https://test.pypi.org/simple/ --no-deps mypackage

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
