<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pytest HTMLX Report</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <body>
    <header>
        <h1 class="title" id="title">PYTEST HTML REPORT</h1>
    </header>
    <div class="sidebar">
        <button class="nav-btn">Home</button>
        <button class="nav-btn">Logs</button>
        <!-- Add more buttons here if needed -->
    </div>
    
    <div class="content" id="content">
        <div class="left-panel">
            <div class="left-parent-grid">
                <!-- Top grid: summary title, spans all columns -->
                <div class="left-top-grid">
                    <h3 style="margin:0; text-align:center;">Test Case Count Summary</h3>
                </div>
                <!-- Bottom grid: four items -->
                <div class="left-bottom-grid">
                    <div class="left-bottom-grid-item">
                        <p>{{total}}</p>
                        <span>Total</span>
                    </div>
                    <div class="left-bottom-grid-item">
                        <p>{{passed}}</p>
                        <span>Passed</span>
                    </div>
                    <div class="left-bottom-grid-item">
                        <p>{{failed}}</p>
                        <span>Failed</span>
                    </div>
                    <div class="left-bottom-grid-item">
                        <p>{{skipped}}</p>
                        <span>Skipped</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <canvas id="resultPieChart" width="120" height="120"></canvas>
            <canvas id="resultBarChart" width="180" height="120"></canvas>
        </div>
    </div>
    <script>
        // Pie Chart
        const pieCtx = document.getElementById('resultPieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: [
                    'Passed ({{ passed_pct }}%)',
                    'Failed ({{ failed_pct }}%)',
                    'Skipped ({{ skipped_pct }}%)'
                ],
                datasets: [{
                    label: 'Test Results',
                    data: [{{ passed }}, {{ failed }}, {{ skipped }}],
                    backgroundColor: ['#28a745', '#dc3545', '#ffc107']
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Test Count Percentage',
                        font: { size: 12 }
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12,
                            boxHeight: 12,
                            font: { size: 10 }
                        }
                    },
                    datalabels: {
                        formatter: (value, ctx) => {
                            let sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            let percentage = sum ? (value * 100 / sum).toFixed(1) + '%' : '0%';
                            return percentage;
                        },
                        color: '#FFF',
                        font: { weight: 'bold', size: 10 }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Bar Chart
        const barCtx = document.getElementById('resultBarChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Passed', 'Failed', 'Skipped'],
                datasets: [{
                    label: 'Number of Tests',
                    data: [{{ passed }}, {{ failed }}, {{ skipped }}],
                    backgroundColor: ['#28a745', '#dc3545', '#ffc107']
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Test Count Bar Chart',
                        font: { size: 12 }
                    },
                    legend: {
                        display: false
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        color: '#222',
                        font: { weight: 'bold', size: 10 },
                        formatter: Math.round
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
    <footer>
        <p>Created By: Devaraju Garigapati</p>
    </footer>
</body>
</html>
